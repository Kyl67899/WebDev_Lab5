<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5 - HTML FORM</title>
</head>

<body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
        <fieldset class="myinfo">
            <legend>
                My info
            </legend>
            <div class="info">
                <div class="fname">
                    <label>
                        Name:
                        <input type="text" name="first_name_field" placeholder="First Name">
                    </label>
                </div>
                <div class="lname">
                    <label>
                        Last Name:
                        <input type="text" name="last_name_field" placeholder="Last Name">
                    </label>
                </div>
                <div class="Phone">
                    <label>
                        Phone:
                        <input type="tel" name="phone_field" placeholder="Phone">
                    </label>
                </div>
                <div class="email">
                    <label>
                        Email:
                        <input type="email" name="email_field" placeholder="Email">
                    </label>
                </div>
                <div class="gender">
                    <div class="gender">Gender:</div>
                    <input type="radio" id="male" name="gender_field" value="male">
                    <label>Male</label>
                    <input type="radio" id="female" name="gender_field" value="female">
                    <label>female</label>
                </div>
                <div class="age">
                    <label>Age:</label>
                    <select name="age_field" id="age">
                        <option value="under 18">Under 18</option>
                        <option value="Over 18">Over 18</option>
                    </select>
                </div>

            </div>
        </fieldset>

        <fieldset class="available">
            <legend>
                My Availabiity
            </legend>
            <div class="info">
                <div><strong>Days Available:</strong></div>
                <div class="age">
                    <div>
                        <label>
                            Sundays <input type="checkbox" name="available_field[]" value="sunday" >
                        </label>
                    </div>
                    <div>
                        <label>
                            Mondays <input type="checkbox" name="available_field[]" value="monday">
                        </label>
                    </div>
                    <div>
                        <label>
                            Tuesdays <input type="checkbox" name="available_field[]" value="tuesday">
                        </label>
                    </div>
                    <div>
                        <label>
                            Wednesdays <input type="checkbox" name="available_field[]" value="wednesday">
                        </label>
                    </div>
                    <div>
                        <label>
                            Thursdays <input type="checkbox" name="available_field[]" value="thursday">
                        </label>
                    </div>
                    <div>
                        <label>
                            Fridays <input type="checkbox" name="available_field[]" value="friday">
                        </label>
                    </div>
                    <div>
                        <label>
                            Saturdays <input type="checkbox" name="available_field[]" value="saturday">
                        </label>
                    </div>
                    <div>
                        <div>Comments</div>
                        <textarea name="comments" id="comments"></textarea>
                    </div>
                </div>
            </div>
        </fieldset>
        <input type="hidden" name="hidden_field" value="kpars">
        <input type="submit" value="Submit Query">
    </form>
</body>
</html>
